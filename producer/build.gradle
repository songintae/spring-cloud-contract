plugins {
    id 'java'
    id 'spring-cloud-contract'
}

version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
    testCompileOnly "io.rest-assured:rest-assured:4.4.0"
    testCompileOnly "io.rest-assured:spring-mock-mvc:4.4.0"
}

jar {
    enabled = false
}

